---
layout: pages
permalink: /news/
category: news
title: News
---
<div class="container content">
  <div class="row blog-page">
    <div class="col-md-12 md-margin-bottom-40">{% for post in site.categories["news"] %}
      <div class="row blog blog-medium margin-bottom-40">
        <div class="col-md-5"><img class="img-responsive" src="{{ site.url }}/images/news/{{ post.image }}.jpg" alt="{{ post.title }}"></div>
        <div class="col-md-7">
          <h2>{{ post.title }}</h2>
          <ul class="list-unstyled list-inline blog-info">
            <li><i class="fa fa-calendar"></i> {{ post.date | date_to_string }}</li>
            <li><i class="fa fa-tags"></i> {{ post.keywords }}</li>
          </ul>
          <p>{{ post.description }}</p>
          <p><a class="btn-u btn-u-orange btn-u-small" href="{{ site.url }}{{ post.url }}"><i class="fa fa-location-arrow"></i> Read More</a></p>
        </div>
      </div>
      <hr class="margin-bottom-40">{% endfor %}
    </div>
  </div>
</div>
